<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distances from Chefchaouen Bar Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        .distance-chart-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 25px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }
        
        .chart-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .chart-title {
            color: #1565c0;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .chart-subtitle {
            color: #1976d2;
            font-size: 16px;
            font-style: italic;
            margin-bottom: 20px;
        }
        
        .chart-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #42a5f5 0%, #2196f3 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .distance-chart-container {
                margin: 10px;
                padding: 15px;
            }
            
            .chart-title {
                font-size: 22px;
            }
            
            .chart-subtitle {
                font-size: 14px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="distance-chart-container">
        <div class="chart-header">
            <h2 class="chart-title">üèîÔ∏è Distances from Chefchaouen Blue City</h2>
            <p class="chart-subtitle">Travel distances to major Moroccan cities</p>
        </div>
        
        <div class="chart-wrapper">
            <canvas id="distanceChart" width="400" height="300"></canvas>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value">28.91 mi</span>
                <div class="stat-label">Closest City (T√©touan)</div>
            </div>
            <div class="stat-card">
                <span class="stat-value">1,295.58 mi</span>
                <div class="stat-label">Farthest City (Dakhla)</div>
            </div>
            <div class="stat-card">
                <span class="stat-value">14 Cities</span>
                <div class="stat-label">Major Destinations</div>
            </div>
            <div class="stat-card">
                <span class="stat-value">Northern Rif</span>
                <div class="stat-label">Strategic Location</div>
            </div>
        </div>
    </div>

    <script>
        // Distance data for Chefchaouen to various Moroccan cities
        const cities = [
            'T√©touan', 'Tangier', 'F√®s', 'Mekn√®s', 'Rabat', 'Ifrane', 
            'Casablanca', 'Oujda', 'Marrakech', 'Ouarzazate', 'Essaouira', 
            'Agadir', 'Laayoune', 'Dakhla'
        ];
        
        const directDistances = [29, 51, 80, 90, 120, 127, 173, 192, 291, 308, 363, 395, 725, 1018];
        const drivingDistances = [39, 68, 122, 119, 153, 173, 212, 294, 359, 479, 436, 482, 965, 1296];

        // Create the bar chart
        const ctx = document.getElementById('distanceChart').getContext('2d');
        
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: cities,
                datasets: [{
                    label: 'Direct Distance (miles)',
                    data: directDistances,
                    backgroundColor: 'rgba(46, 125, 50, 0.8)',
                    borderColor: 'rgba(46, 125, 50, 1)',
                    borderWidth: 2,
                    borderRadius: 4,
                    borderSkipped: false,
                }, {
                    label: 'Driving Route (miles)',
                    data: drivingDistances,
                    backgroundColor: 'rgba(216, 67, 21, 0.8)',
                    borderColor: 'rgba(216, 67, 21, 1)',
                    borderWidth: 2,
                    borderRadius: 4,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Distance Comparison: Direct vs Driving Routes',
                        font: {
                            size: 16,
                            weight: 'bold'
                        },
                        color: '#1565c0',
                        padding: {
                            bottom: 20
                        }
                    },
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            padding: 20,
                            font: {
                                size: 12,
                                weight: 'bold'
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: 'white',
                        bodyColor: 'white',
                        borderColor: '#2196f3',
                        borderWidth: 1,
                        cornerRadius: 8,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y + ' miles';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Moroccan Cities',
                            font: {
                                weight: 'bold',
                                size: 14
                            },
                            color: '#1565c0'
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45,
                            font: {
                                size: 10,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Distance (miles)',
                            font: {
                                weight: 'bold',
                                size: 14
                            },
                            color: '#1565c0'
                        },
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            font: {
                                size: 11
                            }
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                elements: {
                    bar: {
                        borderWidth: 2,
                    }
                }
            }
        });

        // Set chart height
        document.getElementById('distanceChart').style.height = '500px';
        
        // Add animation on load
        chart.config.options.animation = {
            duration: 2000,
            easing: 'easeInOutQuart'
        };
    </script>
</body>
</html>
